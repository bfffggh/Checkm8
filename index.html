<html>
  <head>
    <title>Authorization</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      document.addEventListener("DOMContentLoaded",()=>{
        document.getElementById('captcha').action=atob(new URLSearchParams(window.location.search).get('redir'))
      })
    </script>
    <style>
      input[type="submit"] {
        background-color: #222;
        color: blue;
        text-decoration: underline;
        font-family: monospace;
        border-radius: 3px;
        border: none
      }
    </style>
  </head>
  <body bgcolor="#222">
    <center>
    <font color="#fff" face="monospace">
    <form id="captcha">
      <div class="g-recaptcha" data-sitekey="6LfQIWgpAAAAAKQ7RDC53owq09U6FWJpLos2sR0Z" data-theme="dark" data-size="normal" data-callback="m"></div>
      <input type="submit" value="Validate"></input>
    </form>
    </font>
  </center>
  </body>
</html>
